<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <article class="blog-post-card">
            <img class="post-img" 
                 src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg" 
                 alt="A person using a laptop"
                 loading="lazy">
            <div class="post-content">
                <h2 class="post-title">Learn Web Development in 2024</h2>
                <p class="post-excerpt">Stay ahead of the curve with the latest trends in web development. Discover what's new and exciting in 2024</p>
                <a href="#" class="read-more" aria-label="Read more about Web Development in 2024">Read More</a>
            </div>
        </article>
    </main>
</body>
</html>
