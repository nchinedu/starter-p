<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
</header>
<form id="survey-form">
    <label for="name" id="name-label">Name</label>
    <input required type="text" id="name" name="name" value="name" placeholder="Enter your name">
    <label for="email" id="email-label">Email</label>
    <input required type="email" id="email" name="email" value="email" placeholder="Enter your email">
    <label for="number" id="number-label">Age (optional)</label>
    <input type="number" id="number" name="age" value="age" min="0" max="60" placeholder="Age">
    <label for="role">Which option best describes your current role?</label>
    <select id="dropdown">
        <option value="">Select current role</option>
        <option value="student">Student</option>
        <option value="full-time-job">Full time job</option>
        <option value="full-time-learner">Full time learner</option>
        <option value="prefer-not-to-say">Prefer not to say</option>
        <option value="other">other</option>
    </select>
    <legend>Which option best describes your current role?</legend>
    <input type="radio" id="definitely" name="recommendation" value="definitely">
    <label for="definitely">Definitely</label>
    <input type="radio" id="maybe" name="recommendation" value="maybe">
    <label for="maybe">Maybe</label>
    <input type="radio" id="not-sure" name="recommendation" value="not-sure">
    <label for="not-sure">Not sure</label>
    <label for="favorite">What is your favorite feature of freeCodeCamp</label>
    <select id="favorite">
        <option value="">Select an option</option>
        <option value="Challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="open-source">Open source</option>
    </select>
    <label>What would you like to see improved? (Check all that apply)</label>
    <input type="checkbox" id="front-end-projects" name="front-end-projects" value="front-end-projects">
    <label for="front-end-projects">Front-end Projects</label><input type="checkbox" id="back-end-projects" name="back-end-projects" value="back-end-projects">
    <label for="back-end-projects">Back-end Projects</label><input type="checkbox" id="data-visualization" name="data-visualization" value="data-visualization">
    <label for="data-visualization">Data Visualization</label><input type="checkbox" id="challenges" name="challenges" value="challenges">
    <label for="challenges">Challenges</label><input type="checkbox" id="open-source-community" name="open-source-community" value="open-source-community">
    <label for="open-source-community">Open Soure Community</label><input type="checkbox" id="gitter-help-rooms" name="gitter-help-rooms" value="gitter-help-rooms">
    <label for="gitter-help-rooms">Gitter help rooms</label><input type="checkbox" id="videos" name="videos" value="videos">
    <label for="videos">videos</label><input type="checkbox" id="city-meetups" name="city-meetups" value="city-meetups">
    <label for="city-meetups">City Meetups</label><input type="checkbox" id="wiki" name="wiki" value="wiki">
    <label for="wiki">Wiki</label><input type="checkbox" id="forum" name="forum" value="forum">
    <label for="forum">Forum</label><input type="checkbox" id="additional-courses" name="additional-courses" value="additional-courses">
    <label for="additional-courses">Additional Courses</label>
    <label for="comments">Any comments or suggestions?</label>
    <textarea id="comments" name="comments" value="comments" placeholder="Enter your comment here..."></textarea>
    <button id="submit" type="submit">Submit</button>
</form>
</body>
</html>
